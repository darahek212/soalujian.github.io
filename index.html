<!DOCTYPE html>

<body class="bg-light">

<div class="container my-4 mb-5">
  <h2 class="text-center mb-4">SKS (Sekarang Kerjakan Saja)</h2>
  <div id="loginBox" class="card p-4 shadow-sm">

      <label class="form-label">Masukkan Nama Lengkap / Username</label>

  </div>
</div>

  <div class="container">

  </div>
</footer>

  {q:"50. Yang bukan merupakan perintah mengakhiri linux adalah…", options:["Shutdown –h now","Halt","Shutdown –r now","Reebot","Quit"], answer:"a"}

let usedUsernames = JSON.parse(localStorage.getItem("usedUsernames")) || [];
let currentUser = "";

function startQuiz(){
  const username = document.getElementById("username").value.trim();
  if(!username){
    Swal.fire("Error","Nama tidak boleh kosong!","error");
    return;
  }
  if(usedUsernames.includes(username)){
    Swal.fire("Error","Nama sudah digunakan!","error");
    return;
  }
  currentUser = username;
  usedUsernames.push(username);
  localStorage.setItem("usedUsernames", JSON.stringify(usedUsernames));

  document.getElementById("loginBox").style.display = "none";
  document.getElementById("quizBox").style.display = "block";
  loadQuestions();
}

function loadQuestions(){
  const quizForm = document.getElementById("quizForm");
  quizForm.innerHTML = "";
  questions.forEach((q,i)=>{
    let opts = "";
    q.options.forEach((opt,idx)=>{
      const letter = String.fromCharCode(97+idx);
      opts += `
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q${i}" value="${letter}" id="q${i}_${letter}">
          <label class="form-check-label" for="q${i}_${letter}">${letter}. ${opt}</label>
        </div>
      `;
    });
    quizForm.innerHTML += `
      <div class="mb-3 p-3 border rounded bg-white shadow-sm">
        <p><strong>${q.q}</strong></p>
        ${opts}
      </div>
    `;
  });
}

function submitQuiz(){
  let score = 0;
  questions.forEach((q,i)=>{
    const chosen = document.querySelector(`input[name="q${i}"]:checked`);
    if(chosen && chosen.value === q.answer){
      score += 10;
    }
  });
  Swal.fire("Selesai","Skor Anda: "+score,"success");
}
</script>

</body>
</html>
