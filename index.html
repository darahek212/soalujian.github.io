let usedUsernames = JSON.parse(localStorage.getItem("usedUsernames")) || [];

function login(){
  const username = document.getElementById("username").value.trim();
  if(!username){
    Swal.fire("Error","Username tidak boleh kosong!","error");
    return;
  }
  if(usedUsernames.includes(username)){
    Swal.fire("Error","Username sudah digunakan!","error");
    return;
  }
  usedUsernames.push(username);
  localStorage.setItem("usedUsernames", JSON.stringify(usedUsernames));
  localStorage.setItem("quiz_username", username);

  document.getElementById("loginCard").classList.add("d-none");
  document.getElementById("quizCard").classList.remove("d-none");

  loadQuestions();
}

function loadQuestions(){
  const form = document.getElementById("quizForm");
  form.innerHTML = "";
  questions.forEach((q, index)=>{
    let html = `<div class="mb-3"><p><b>${q.q}</b></p>`;
    const labels = ["a","b","c","d","e"];
    q.o.forEach((opt,i)=>{
      html += `
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q${index}" value="${labels[i]}">
          <label class="form-check-label">${labels[i]}. ${opt}</label>
        </div>`;
    });
    html += `</div>`;
    form.innerHTML += html;
  });
}

document.getElementById("quizForm").addEventListener("submit", function(e){
  e.preventDefault();
  let score = 0;
  questions.forEach((q,i)=>{
    const answer = document.querySelector(`input[name="q${i}"]:checked`);
    if(answer && answer.value === q.answer){
      score += 10;
    }
  });

  const username = localStorage.getItem("quiz_username");

  Swal.fire({
    icon:"success",
    title:"Hasil Ujian Kamu",
    html:`<b>Username:</b> ${username}<br><b>Skor:</b> ${score}`,
    confirmButtonText:"OK"
  });
});
</script>
